<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Dashboard Starter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f0f0;
  }
  .card {
    background: #fffbdd;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 15px;
    margin-bottom: 10px;
    width: 300px;
  }
</style>
</head>
<body>
  <h1>My Dashboard Starter</h1>

  <div class="card">
    <h3>To-Do</h3>
    <ul>
      <li>Learn GitHub Pages</li>
      <li>Build cool dashboard</li>
    </ul>
  </div>

  <div class="card">
    <h3>Quick Links</h3>
    <a href="https://github.com" target="_blank">GitHub</a><br />
    <a href="https://notion.so" target="_blank">Notion</a>
  </div>

</body>
</html>
